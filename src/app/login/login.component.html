<div class="container">
  <div class="alert alert-warning" *ngIf="invalidLogin">
    {{ errorMessage }}
  </div>
  <form>
    <div class="form-group ">
      User Name :
      <input
        type="text"
        class="col-xs-4"
        name="Username"
        [(ngModel)]="username"
        value="{{ username }}"
      />
    </div>
    <div class="form-group ">
      Password :
      <input
        type="password"
        class="col-xs-4"
        name="Password"
        [(ngModel)]="password"
        value="{{ password }}"
      />
    </div>
    <div class="checkbox">
      <label><input type="checkbox" /> Remember me</label>
    </div>
    <button (click)="handleLogin()" type="submit" class="btn btn-primary">
      Login
    </button>
  </form>
</div>
